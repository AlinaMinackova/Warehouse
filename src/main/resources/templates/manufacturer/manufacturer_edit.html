<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body>

<!-- üîπ –ù–∞–≤–±–∞—Ä -->
<div th:replace="~{fragments/header :: body}"></div>
<div class="container flex-grow-1 mt-4">
  <h2 class="text-center mb-4">–†–ï–î–ê–ö–¢–ò–†–û–í–ê–¢–¨ –ü–†–û–ò–ó–í–û–î–ò–¢–ï–õ–Ø</h2>

  <div class="form-container">
    <form th:action="@{'/manufacturer/' + ${manufacturer.id} + '/edit'}" th:object="${manufacturer}"
          method="post">
      <!-- —Å–∫—Ä—ã—Ç–æ–µ –ø–æ–ª–µ –¥–ª—è "–æ–±–º–∞–Ω–∞" –±—Ä–∞—É–∑–µ—Ä–∞ -->
      <input type="hidden" name="_method" value="put"/>

      <!-- –ù–∞–∑–≤–∞–Ω–∏–µ -->
      <div class="mb-3">
        <label class="form-label">–ù–∞–∑–≤–∞–Ω–∏–µ <span class="text-danger">*</span></label>
        <input type="text" class="form-control" th:field="*{name}">
        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
      </div>

      <!-- –°—Ç—Ä–∞–Ω–∞ -->
      <div class="mb-3">
        <label class="form-label">–°—Ç—Ä–∞–Ω–∞ <span class="text-danger">*</span></label>
        <input type="text" class="form-control" th:field="*{country}">
        <div class="text-danger" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Email <span class="text-danger">*</span></label>
        <input type="text" class="form-control" th:field="*{email}">
        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
      </div>

      <!-- –ö–Ω–æ–ø–∫–∞ -->
      <div class="text-center">
        <button type="submit" class="btn-submit">–û–±–Ω–æ–≤–∏—Ç—å</button>
<!--        <a th:href="@{/manufacturer/{id}/delete(id=${manufacturer.id})}"-->
<!--           class="btn-submit">-->
<!--          –£–¥–∞–ª–∏—Ç—å-->
<!--        </a>-->
        <button type="button"
                class="btn-submit"
                data-bs-toggle="modal"
                data-bs-target="#confirmDeleteModal"
                th:data-id="${manufacturer.id}"
                th:data-name="${manufacturer.name}">
          –£–¥–∞–ª–∏—Ç—å
        </button>
      </div>
    </form>
  </div>
</div>

<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ —É–¥–∞–ª–µ–Ω–∏—è</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="–ó–∞–∫—Ä—ã—Ç—å"></button>
      </div>
      <div class="modal-body">
        –í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—è <strong id="deleteItemName">...</strong>?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">–û—Ç–º–µ–Ω–∞</button>
        <form id="deleteForm" method="get">
          <input type="hidden" name="_method" value="delete"/>
          <button type="submit" class="btn btn-danger">–£–¥–∞–ª–∏—Ç—å</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- –°–∫—Ä–∏–ø—Ç –¥–ª—è –ø–æ–¥—Å—Ç–∞–Ω–æ–≤–∫–∏ id -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const deleteModal = document.getElementById("confirmDeleteModal");
    const deleteForm = document.getElementById("deleteForm");
    const deleteItemName = document.getElementById("deleteItemName");

    deleteModal.addEventListener("show.bs.modal", event => {
      const button = event.relatedTarget;
      const id = button.getAttribute("data-id");
      const name = button.getAttribute("data-name");

      // –ü–æ–¥—Å—Ç–∞–≤–ª—è–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ
      deleteItemName.textContent = name;

      // –§–æ—Ä–º–∏—Ä—É–µ–º action
      deleteForm.action = "/manufacturer/" + id + "/delete";
    });
  });
</script>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
