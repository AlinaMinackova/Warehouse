<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body>

<!-- Навбар -->
<div th:replace="~{fragments/header :: body}"></div>
<div class="container flex-grow-1 mt-4">
    <h2 class="text-center">ПРОИЗВОДИТЕЛИ</h2>

    <div class="text-center mt-5 mb-5">
        <a th:href="@{/manufacturer/add}"
           class="btn-submit text-decoration-none">
            Добавить производителя
        </a>
    </div>

    <!-- Поиск -->
    <form class="d-flex mb-4" th:action="@{/manufacturer/findAll}" method="get">
        <input class="form-control me-2" type="search" name="keyword"
               placeholder="Поиск по названию или адресу"
               th:value="${keyword}">
        <button class="btn btn-secondary" type="submit">НАЙТИ</button>
    </form>

    <div class="row">
        <p><b>Производителей:</b> <span th:text="${size}">10</span></p>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Название</th>
            <th>Страна</th>
            <th>email</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="manufacturer : ${manufacturers}">
            <td th:text="${manufacturer.name}">Название</td>
            <td th:text="${manufacturer.country}">Страна</td>
            <td th:text="${manufacturer.email}">email</td>
            <td>
                <a th:href="@{/manufacturer/{id}/edit(id=${manufacturer.id})}"
                   class="btn btn-outline-dark btn-sm me-2">
                    РЕДАКТИРОВАТЬ
                </a>
                <a th:href="@{/product/findAll(manufacturerId=${manufacturer.id})}"
                   class="btn btn-outline-dark btn-sm me-2">
                    ТОВАРЫ ЭТОГО ПРОИЗВОДИТЕЛЯ
                </a>
            </td>
        </tr>
        </tbody>
    </table>


    <!-- Пагинация -->
    <nav th:if="${pag != null and pag.totalPages > 1}" aria-label="Page navigation">
        <ul class="pagination justify-content-center mt-4">

            <!-- Кнопка "назад" -->
            <li th:classappend="${pag.first} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/manufacturer/findAll(page=${pag.number - 1}, size=${pag.size}, keyword=${keyword})}">‹</a>
            </li>

            <!-- Всегда первая страница -->
            <li th:if="${pag.number > 2}">
                <a class="page-link" th:href="@{/manufacturer/findAll(page=0, size=${pag.size}, keyword=${keyword})}">1</a>
            </li>
            <li th:if="${pag.number > 3}">
                <span class="page-link">...</span>
            </li>

            <!-- Страницы вокруг текущей -->
            <li th:each="i : ${#numbers.sequence(pag.number-2 > 0 ? pag.number-2 : 0,
                                             pag.number+2 < pag.totalPages-1 ? pag.number+2 : pag.totalPages-1)}"
                th:classappend="${i == pag.number} ? 'active'">
                <a class="page-link"
                   th:href="@{/manufacturer/findAll(page=${i}, size=${pag.size}, keyword=${keyword})}"
                   th:text="${i+1}"></a>
            </li>

            <!-- Троеточие перед последней страницей -->
            <li th:if="${pag.number < pag.totalPages-4}">
                <span class="page-link">...</span>
            </li>

            <!-- Последняя страница -->
            <li th:if="${pag.number < pag.totalPages-3}">
                <a class="page-link"
                   th:href="@{/manufacturer/findAll(page=${pag.totalPages-1}, size=${pag.size}, keyword=${keyword})}"
                   th:text="${pag.totalPages}"></a>
            </li>

            <!-- Кнопка "вперёд" -->
            <li th:classappend="${pag.last} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/manufacturer/findAll(page=${pag.number + 1}, size=${pag.size}, keyword=${keyword})}">›</a>
            </li>

        </ul>
    </nav>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
