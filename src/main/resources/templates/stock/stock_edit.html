<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body>

<div th:replace="~{fragments/header :: body}"></div>

<div class="container flex-grow-1 mt-4">
    <h2 class="text-center mb-4">РЕДАКТИРОВАТЬ ПРИХОД</h2>

    <div class="form-container">
        <form th:action="@{/stock/{id}/edit(id=${stock.id})}" th:object="${stock}" method="post">
            <!-- Spring Boot требует для PUT: скрытое поле -->
            <input type="hidden" name="_method" value="put"/>

            <!-- Склад -->
            <div class="mb-3">
                <label class="form-label">Склад <span class="text-danger">*</span></label>
                <select name="warehouseId"  class="form-control" required>
                    <option value="" disabled>Выберите склад <span class="text-danger">*</span></option>
                    <option th:each="w : ${warehouses}"
                            th:value="${w.id}"
                            th:text="${w.name}"
                            th:selected="${stock.warehouse != null and stock.warehouse.id == w.id}">
                    </option>
                </select>
            </div>

            <!-- Продукт -->
            <div class="mb-3">
                <label class="form-label">Продукт <span class="text-danger">*</span></label>
                <select name="productId" class="form-control" required>
                    <option value="" disabled>Выберите продукт</option>
                    <option th:each="p : ${products}"
                            th:value="${p.id}"
                            th:text="${p.name}"
                            th:selected="${stock.product != null and stock.product.id == p.id}">
                    </option>
                </select>
            </div>


            <!-- Количество -->
            <div class="mb-3">
                <label class="form-label">Количество <span class="text-danger">*</span></label>
                <input type="number" class="form-control" th:field="*{quantity}" min="0" required/>
            </div>

            <!-- Дата прихода -->
            <div class="mb-3">
                <label class="form-label">Дата и время прихода <span class="text-danger">*</span></label>
                <input type="datetime-local" class="form-control" th:field="*{arrivalDate}">
            </div>



            <!-- Кладовщик -->
            <div class="mb-3">
                <label class="form-label">Кладовщик <span class="text-danger">*</span></label>
                <select name="storekeeperId"  class="form-control" required>
                    <option value="" disabled>Выберите кладовщика</option>
                    <option th:each="s : ${storekeepers}"
                            th:value="${s.id}"
                            th:text="${s.lastName + ' ' + s.firstName + ' ' + s.middleName}"
                            th:selected="${stock.storekeeper != null and stock.storekeeper.id == s.id}">
                    </option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        </form>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
