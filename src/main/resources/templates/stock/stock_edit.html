<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body>

<div th:replace="~{fragments/header :: body}"></div>

<div class="container flex-grow-1 mt-4">
    <h2 class="text-center mb-4">РЕДАКТИРОВАТЬ ПРИХОД</h2>

    <div class="form-container">
        <form th:action="@{/stock/{id}/edit(id=${stock.id})}" th:object="${stock}" method="post">
            <!-- Spring Boot требует для PUT: скрытое поле -->
            <input type="hidden" name="_method" value="put"/>

            <!-- Склад -->
            <div class="mb-3">
                <label class="form-label">Склад <span class="text-danger">*</span></label>
                <select name="warehouseId" class="form-control" required>
                    <option value="" disabled selected>Выберите склад</option>
                    <option th:each="w : ${warehouses}"
                            th:value="${w.id}"
                            th:text="${w.name}"
                            th:selected="${stock.warehouse != null and stock.warehouse.id == w.id}">
                    </option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('warehouse')}" th:errors="*{warehouse}"></div>
            </div>

            <!-- Продукт -->
            <div class="mb-3">
                <label class="form-label">Продукт <span class="text-danger">*</span></label>
                <select name="productId" class="form-control" required>
                    <option value="" disabled selected>Выберите продукт</option>
                    <option th:each="p : ${products}"
                            th:value="${p.id}"
                            th:text="${p.name}"
                            th:selected="${stock.product != null and stock.product.id == p.id}"></option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('product')}" th:errors="*{product}"></div>
            </div>


            <!-- Количество -->
            <div class="mb-3">
                <label class="form-label">Количество <span class="text-danger">*</span></label>
                <input type="number" class="form-control" th:field="*{quantity}"/>
                <div class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
            </div>

            <!-- Дата прихода -->
            <div class="mb-3">
                <label class="form-label">Дата и время прихода <span class="text-danger">*</span></label>
                <input type="datetime-local" class="form-control" th:field="*{arrivalDate}">
                <div class="text-danger" th:if="${#fields.hasErrors('arrivalDate')}" th:errors="*{arrivalDate}" ></div>
            </div>


            <!-- Кладовщик -->
            <div class="mb-3">
                <label class="form-label">Кладовщик <span class="text-danger">*</span></label>
                <select name="storekeeperId" class="form-control" required>
                    <option value="" disabled selected>Выберите кладовщика</option>
                    <option th:each="s : ${storekeepers}"
                            th:value="${s.id}"
                            th:text="${s.lastName + ' ' + s.firstName + ' ' + (s.middleName != null ? s.middleName : '')}"
                            th:selected="${stock.storekeeper != null and stock.storekeeper.id == s.id}">
                    </option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('storekeeper')}" th:errors="*{storekeeper}"></div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn-submit">Обновить</button>
<!--                <a th:href="@{/stock/{id}/delete(id=${stock.id})}"-->
<!--                   class="btn-submit">-->
<!--                    Удалить-->
<!--                </a>-->
                <button type="button"
                        class="btn-submit"
                        data-bs-toggle="modal"
                        data-bs-target="#confirmDeleteModal"
                        th:data-id="${stock.id}"
                        th:data-name="${stock.arrivalDate.toLocalDate()}">
                    Удалить
                </button>
            </div>
        </form>
    </div>
</div>

<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Подтверждение удаления</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                Вы уверены, что хотите удалить приход товара <strong id="deleteItemName">...</strong>?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <form id="deleteForm" method="get">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit" class="btn btn-danger">Удалить</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Скрипт для подстановки id -->
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const deleteModal = document.getElementById("confirmDeleteModal");
        const deleteForm = document.getElementById("deleteForm");
        const deleteItemName = document.getElementById("deleteItemName");

        deleteModal.addEventListener("show.bs.modal", event => {
            const button = event.relatedTarget;
            const id = button.getAttribute("data-id");
            const name = button.getAttribute("data-name");

            // Подставляем название
            deleteItemName.textContent = name;

            // Формируем action
            deleteForm.action = "/stock/" + id + "/delete";
        });
    });
</script>


<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
