<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body>

<!-- üîπ –ù–∞–≤–±–∞—Ä -->
<div th:replace="~{fragments/header :: body}"></div>
<div class="container flex-grow-1 mt-4">
  <h2 class="text-center mb-4">–†–ï–î–ê–ö–¢–ò–†–û–í–ê–¢–¨ –ö–õ–ê–î–û–í–©–ò–ö–ê</h2>

  <div class="form-container">
    <form th:action="@{'/storekeeper/' + ${storekeeper.id} + '/edit'}" th:object="${storekeeper}"
          method="post">
      <!-- —Å–∫—Ä—ã—Ç–æ–µ –ø–æ–ª–µ –¥–ª—è "–æ–±–º–∞–Ω–∞" –±—Ä–∞—É–∑–µ—Ä–∞ -->
      <input type="hidden" name="_method" value="put"/>

      <!-- –ù–∞–∑–≤–∞–Ω–∏–µ -->
      <div class="mb-3">
        <label class="form-label">–§–∞–º–∏–ª–∏—è <span class="text-danger">*</span></label>
        <input type="text" class="form-control" th:field="*{lastName}">
        <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">–ò–º—è <span class="text-danger">*</span></label>
        <input type="text" class="form-control" th:field="*{firstName}">
        <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">–û—Ç—á–µ—Å—Ç–≤–æ </label>
        <input type="text" class="form-control" th:field="*{middleName}">
        <div class="text-danger" th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">email <span class="text-danger">*</span></label>
        <input type="text" class="form-control" th:field="*{email}">
        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è <span class="text-danger">*</span></label>
        <input type="date" class="form-control"
               th:field="*{birthday}"
               th:value="${#temporals.format(storekeeper.birthday, 'yyyy-MM-dd')}">

        <div class="text-danger" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></div>
      </div>

      <!-- –ö–Ω–æ–ø–∫–∞ -->
      <div class="text-center">
        <button type="submit" class="btn-submit">–û–±–Ω–æ–≤–∏—Ç—å</button>
<!--        <a th:href="@{/storekeeper/{id}/delete(id=${storekeeper.id})}"-->
<!--           class="btn-submit">-->
<!--          –£–¥–∞–ª–∏—Ç—å-->
<!--        </a>-->
        <button type="button"
                class="btn-submit"
                data-bs-toggle="modal"
                data-bs-target="#confirmDeleteModal"
                th:data-id="${storekeeper.id}"
                th:data-name="${storekeeper.lastName}">
          –£–¥–∞–ª–∏—Ç—å
        </button>
      </div>
    </form>
  </div>
</div>

<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ —É–¥–∞–ª–µ–Ω–∏—è</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="–ó–∞–∫—Ä—ã—Ç—å"></button>
      </div>
      <div class="modal-body">
        –í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞ <strong id="deleteItemName">...</strong>?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">–û—Ç–º–µ–Ω–∞</button>
        <form id="deleteForm" method="get">
          <input type="hidden" name="_method" value="delete"/>
          <button type="submit" class="btn btn-danger">–£–¥–∞–ª–∏—Ç—å</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- –°–∫—Ä–∏–ø—Ç –¥–ª—è –ø–æ–¥—Å—Ç–∞–Ω–æ–≤–∫–∏ id -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const deleteModal = document.getElementById("confirmDeleteModal");
    const deleteForm = document.getElementById("deleteForm");
    const deleteItemName = document.getElementById("deleteItemName");

    deleteModal.addEventListener("show.bs.modal", event => {
      const button = event.relatedTarget;
      const id = button.getAttribute("data-id");
      const name = button.getAttribute("data-name");

      // –ü–æ–¥—Å—Ç–∞–≤–ª—è–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ
      deleteItemName.textContent = name;

      // –§–æ—Ä–º–∏—Ä—É–µ–º action
      deleteForm.action = "/storekeeper/" + id + "/delete";
    });
  });
</script>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
