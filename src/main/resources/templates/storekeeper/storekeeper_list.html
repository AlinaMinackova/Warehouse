<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body>

<!-- üîπ –ù–∞–≤–±–∞—Ä -->
<div th:replace="~{fragments/header :: body}"></div>

<!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä -->
<div class="container flex-grow-1 mt-4">

    <h2 class="text-center mb-4">–°–ü–ò–°–û–ö –ü–ï–†–°–û–ù–ê–õ–ê</h2>

    <form class="d-flex mb-4" th:action="@{/storekeeper/findAll}" method="get">
        <input class="form-control me-2" type="search" name="keyword"
               placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é –∏–ª–∏ –∞–¥—Ä–µ—Å—É"
               th:value="${keyword}">
        <button class="btn btn-secondary" type="submit">–ù–ê–ô–¢–ò</button>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>–§–∞–º–∏–ª–∏—è</th>
            <th>–ò–º—è</th>
            <th>–û—Ç—á–µ—Å—Ç–≤–æ</th>
            <th>Email</th>
            <th>–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è</th>
            <th>–î–µ–π—Å—Ç–≤–∏—è</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="storekeeper : ${storekeepers}">
            <td th:text="${storekeeper.lastName}">–ò–≤–∞–Ω–æ–≤</td>
            <td th:text="${storekeeper.firstName}">–ò–≤–∞–Ω</td>
            <td th:text="${storekeeper.middleName}">–ò–≤–∞–Ω–æ–≤–∏—á</td>
            <td th:text="${storekeeper.email}">ivanov@mail.ru</td>
            <td th:text="${storekeeper.birthday}">1990-01-01</td>
            <td>
                <a th:href="@{/storekeeper/{id}/edit(id=${storekeeper.id})}"
                   class="btn btn-outline-dark btn-sm me-2">
                    –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å
                </a>
                <a th:href="@{/storekeeper/{id}/delete(id=${storekeeper.id})}"
                   class="btn btn-outline-dark btn-sm me-2">
                    –£–î–ê–õ–ò–¢–¨
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav th:if="${pag != null and pag.totalPages > 1}" aria-label="Page navigation">
        <ul class="pagination justify-content-center mt-4">

            <!-- –ö–Ω–æ–ø–∫–∞ "–Ω–∞–∑–∞–¥" -->
            <li th:classappend="${pag.first} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/storekeeper/findAll(page=${pag.number - 1}, size=${pag.size}, keyword=${keyword})}">‚Äπ</a>
            </li>

            <!-- –í—Å–µ–≥–¥–∞ –ø–µ—Ä–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ -->
            <li th:if="${pag.number > 2}">
                <a class="page-link" th:href="@{/storekeeper/findAll(page=0, size=${pag.size}, keyword=${keyword})}">1</a>
            </li>
            <li th:if="${pag.number > 3}">
                <span class="page-link">...</span>
            </li>

            <!-- –°—Ç—Ä–∞–Ω–∏—Ü—ã –≤–æ–∫—Ä—É–≥ —Ç–µ–∫—É—â–µ–π -->
            <li th:each="i : ${#numbers.sequence(pag.number-2 > 0 ? pag.number-2 : 0,
                                             pag.number+2 < pag.totalPages-1 ? pag.number+2 : pag.totalPages-1)}"
                th:classappend="${i == pag.number} ? 'active'">
                <a class="page-link"
                   th:href="@{/storekeeper/findAll(page=${i}, size=${pag.size}, keyword=${keyword})}"
                   th:text="${i+1}"></a>
            </li>

            <!-- –¢—Ä–æ–µ—Ç–æ—á–∏–µ –ø–µ—Ä–µ–¥ –ø–æ—Å–ª–µ–¥–Ω–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ–π -->
            <li th:if="${pag.number < pag.totalPages-4}">
                <span class="page-link">...</span>
            </li>

            <!-- –ü–æ—Å–ª–µ–¥–Ω—è—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ -->
            <li th:if="${pag.number < pag.totalPages-3}">
                <a class="page-link"
                   th:href="@{/storekeeper/findAll(page=${pag.totalPages-1}, size=${pag.size}, keyword=${keyword})}"
                   th:text="${pag.totalPages}"></a>
            </li>

            <!-- –ö–Ω–æ–ø–∫–∞ "–≤–ø–µ—Ä—ë–¥" -->
            <li th:classappend="${pag.last} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/storekeeper/findAll(page=${pag.number + 1}, size=${pag.size}, keyword=${keyword})}">‚Ä∫</a>
            </li>

        </ul>
    </nav>

</div>


<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
