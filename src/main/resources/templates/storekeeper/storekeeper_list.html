<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body>

<!-- üîπ –ù–∞–≤–±–∞—Ä -->
<div th:replace="~{fragments/header :: body}"></div>

<!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä -->
<div class="container flex-grow-1 mt-4">

    <h2 class="text-center mb-4">–°–ü–ò–°–û–ö –ö–õ–ê–î–û–í–©–ò–ö–û–í</h2>

    <form class="d-flex mb-4" th:action="@{/storekeeper/findAll}" method="get">
        <input class="form-control me-2" type="search" name="keyword"
               placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é –∏–ª–∏ –∞–¥—Ä–µ—Å—É"
               th:value="${keyword}">
        <button class="btn btn-secondary" type="submit">–ù–ê–ô–¢–ò</button>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>–§–∞–º–∏–ª–∏—è</th>
            <th>–ò–º—è</th>
            <th>–û—Ç—á–µ—Å—Ç–≤–æ</th>
            <th>Email</th>
            <th>–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è</th>
            <th>–î–µ–π—Å—Ç–≤–∏—è</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="storekeeper : ${storekeepers}">
            <td th:text="${storekeeper.lastName}">–ò–≤–∞–Ω–æ–≤</td>
            <td th:text="${storekeeper.firstName}">–ò–≤–∞–Ω</td>
            <td th:text="${storekeeper.middleName}">–ò–≤–∞–Ω–æ–≤–∏—á</td>
            <td th:text="${storekeeper.email}">ivanov@mail.ru</td>
            <td th:text="${storekeeper.birthday}">1990-01-01</td>
            <td>
                <a th:href="@{/storekeeper/{id}/edit(id=${storekeeper.id})}"
                   class="btn btn-outline-dark btn-sm me-2">
                    –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å
                </a>
                <a th:href="@{/storekeeper/{id}/delete(id=${storekeeper.id})}"
                   class="btn btn-outline-dark btn-sm me-2">
                    –£–î–ê–õ–ò–¢–¨
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav class="d-flex justify-content-center mt-4">
        <ul class="pagination">
            <!-- –ü—Ä–µ–¥—ã–¥—É—â–∞—è -->
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/storekeeper/findAll(page=${currentPage - 1})}">Previous</a>
            </li>

            <!-- üîπ –ù–æ–º–µ—Ä–∞ —Å—Ç—Ä–∞–Ω–∏—Ü -->
            <li class="page-item"
                th:each="i : ${#numbers.sequence(
                           T(java.lang.Math).max(0, currentPage - 1),
                           T(java.lang.Math).min(totalPages - 1, currentPage + 1)
                       )}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link"
                   th:href="@{/storekeeper/findAll(page=${i})}"
                   th:text="${i + 1}">
                </a>
            </li>

            <!-- üîπ –ú–Ω–æ–≥–æ—Ç–æ—á–∏–µ -->
            <li class="page-item" th:if="${totalPages > 3}">
                <span class="page-link">...</span>
            </li>

            <!-- –°–ª–µ–¥—É—é—â–∞—è -->
            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{/storekeeper/findAll(page=${currentPage + 1})}">Next</a>
            </li>
        </ul>
    </nav>

</div>


<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
