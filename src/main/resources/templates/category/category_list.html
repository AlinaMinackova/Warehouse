<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body>

<!-- üîπ –ù–∞–≤–±–∞—Ä -->
<div th:replace="~{fragments/header :: body}"></div>
<div class="container flex-grow-1 mt-4">
    <h2 class="text-center">–ö–ê–¢–ï–ì–û–†–ò–ò</h2>

    <!-- –ü–æ–∏—Å–∫ -->
    <form class="d-flex mb-4" th:action="@{/category/findAll}" method="get">
        <input class="form-control me-2" type="search" name="keyword"
               placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é –∏–ª–∏ –∞–¥—Ä–µ—Å—É"
               th:value="${keyword}">
        <button class="btn btn-secondary" type="submit">–ù–ê–ô–¢–ò</button>
    </form>

    <!-- –°–ø–∏—Å–æ–∫ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª–µ–π -->
    <div th:each="category : ${categories}"
         class="card card-custom p-3 d-flex flex-row justify-content-between align-items-center">
        <div>
            <b th:text="${category.name}">–ù–∞–∑–≤–∞–Ω–∏–µ</b>
        </div>
        <div>
            <a th:href="@{/category/{id}/edit(id=${category.id})}"
               class="btn btn-outline-dark btn-sm me-2">
                –†–ï–î–ê–ö–¢–ò–†–û–í–ê–¢–¨
            </a>
            <a th:href="@{/category/{id}/delete(id=${category.id})}"
               class="btn btn-outline-dark btn-sm me-2">
                –£–î–ê–õ–ò–¢–¨
            </a>
        </div>
    </div>


    <!-- –ü–∞–≥–∏–Ω–∞—Ü–∏—è -->
    <nav class="d-flex justify-content-center mt-4">
        <ul class="pagination">
            <!-- –ü—Ä–µ–¥—ã–¥—É—â–∞—è -->
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/category/findAll(page=${currentPage - 1})}">Previous</a>
            </li>

            <!-- üîπ –ù–æ–º–µ—Ä–∞ —Å—Ç—Ä–∞–Ω–∏—Ü -->
            <li class="page-item"
                th:each="i : ${#numbers.sequence(
                           T(java.lang.Math).max(0, currentPage - 1),
                           T(java.lang.Math).min(totalPages - 1, currentPage + 1)
                       )}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link"
                   th:href="@{/category/findAll(page=${i})}"
                   th:text="${i + 1}">
                </a>
            </li>

            <!-- üîπ –ú–Ω–æ–≥–æ—Ç–æ—á–∏–µ -->
            <li class="page-item" th:if="${totalPages > 3}">
                <span class="page-link">...</span>
            </li>

            <!-- –°–ª–µ–¥—É—é—â–∞—è -->
            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{/category/findAll(page=${currentPage + 1})}">Next</a>
            </li>
        </ul>
    </nav>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
