<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body>

<!-- Навбар -->
<div th:replace="~{fragments/header :: body}"></div>
<div class="container flex-grow-1 mt-4">
    <h2 class="text-center">КАТЕГОРИИ</h2>

    <div class="text-center mt-5 mb-5">
        <a th:href="@{/category/add}"
           class="btn-submit text-decoration-none">
            Добавить категорию
        </a>
    </div>

    <!-- Поиск -->
    <form class="d-flex mb-4" th:action="@{/category/findAll}" method="get">
        <input class="form-control me-2" type="search" name="keyword"
               placeholder="Поиск по названию или адресу"
               th:value="${keyword}">
        <button class="btn btn-secondary" type="submit">НАЙТИ</button>
    </form>

    <div class="row">
        <p><b>Категорий:</b> <span th:text="${size}">10</span></p>
    </div>

    <!-- Список производителей -->
    <div th:each="category : ${categories}"
         class="card card-custom p-3 d-flex flex-row justify-content-between align-items-center">
        <div>
            <b th:text="${category.name}">Название</b>
        </div>
        <div>
            <a th:href="@{/category/{id}/edit(id=${category.id})}"
               class="btn btn-outline-dark btn-sm me-2">
                РЕДАКТИРОВАТЬ
            </a>
        </div>
    </div>

    <!-- Пагинация -->
    <nav th:if="${pag != null and pag.totalPages > 1}" aria-label="Page navigation">
        <ul class="pagination justify-content-center mt-4">

            <!-- Кнопка "назад" -->
            <li th:classappend="${pag.first} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/category/findAll(page=${pag.number - 1}, size=${pag.size}, keyword=${keyword})}">‹</a>
            </li>

            <!-- Всегда первая страница -->
            <li th:if="${pag.number > 2}">
                <a class="page-link" th:href="@{/category/findAll(page=0, size=${pag.size}, keyword=${keyword})}">1</a>
            </li>
            <li th:if="${pag.number > 3}">
                <span class="page-link">...</span>
            </li>

            <!-- Страницы вокруг текущей -->
            <li th:each="i : ${#numbers.sequence(pag.number-2 > 0 ? pag.number-2 : 0,
                                             pag.number+2 < pag.totalPages-1 ? pag.number+2 : pag.totalPages-1)}"
                th:classappend="${i == pag.number} ? 'active'">
                <a class="page-link"
                   th:href="@{/category/findAll(page=${i}, size=${pag.size}, keyword=${keyword})}"
                   th:text="${i+1}"></a>
            </li>

            <!-- Троеточие перед последней страницей -->
            <li th:if="${pag.number < pag.totalPages-4}">
                <span class="page-link">...</span>
            </li>

            <!-- Последняя страница -->
            <li th:if="${pag.number < pag.totalPages-3}">
                <a class="page-link"
                   th:href="@{/category/findAll(page=${pag.totalPages-1}, size=${pag.size}, keyword=${keyword})}"
                   th:text="${pag.totalPages}"></a>
            </li>

            <!-- Кнопка "вперёд" -->
            <li th:classappend="${pag.last} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/category/findAll(page=${pag.number + 1}, size=${pag.size}, keyword=${keyword})}">›</a>
            </li>

        </ul>
    </nav>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
